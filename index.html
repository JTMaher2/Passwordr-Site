<!DOCTYPE html>
<html class="mdc-typography">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Passwordr</title>
        <link
            rel="stylesheet"
            href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
        <style>
            .firebaseui-idp-list {
                display: flex;
            }
            .firebaseui-container {
                max-width: 720px !important;
            }
        </style>
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <script>window.mdc.autoInit();</script>
        <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase-firestore.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/stringview.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

        <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
        <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />
        <script>
            var uiConfig = {
                signInSuccessUrl: '#',
                signInOptions: [
                    firebase.auth.GoogleAuthProvider.PROVIDER_ID,
                    firebase.auth.FacebookAuthProvider.PROVIDER_ID,
                    firebase.auth.TwitterAuthProvider.PROVIDER_ID,
                    firebase.auth.GithubAuthProvider.PROVIDER_ID,
                ],
                tosUrl: 'tos.html'

            var ui = new firebaseui.auth.AuthUI(firebase.auth());
            ui.start('#firebaseui-auth-container', uiConfig);
            ui.disableAutoSignIn();

    </head>
    <body>
        <header>
            <div class="mdc-card">
                <div class="mdc-card__horizontal-block">
                    <section class="mdc-card__primary">
                        <h1 id="user-name" class="mdc-card__title mdc-card__title--large">Loading...</h1>
                    </section>
                    <img id="user-pic" class="mdc-card__media-item">
                </div>
                <section class="mdc-card__actions">
                    <div id="firebaseui-auth-container"></div>
                </section>
                <div style="display:flex;">
                    <button id="sign-out" class="mdc-button mdc-button--compact mdc-card__action">Sign out</button>
                    <button id="change-master-password" class="mdc-button mdc-button--compact mdc-card__action">Change password</button>
                    <button id="import-export-data-button" class="mdc-button mdc-button--compact mdc-card__action">Import/Export</button>
                </div>
            </div>
        </header>
        <main>
            <h1 class="mdc-typography--display1">Passwords</h1>
            <button id="new-password" class="mdc-button mdc-button--compact mdc-card__action" disabled>New</button>
            Sort:
            <select id="sortOptions">
                <option>A-Z</option>
                <option>Z-A</option>
                <!-- <option>Newest</option>
                <option>Oldest</option>
                <option>Category</option> -->
            </select>
            <div style="float:right;">
                Filter: <input type="text" id="searchBox"/><br/>
            </div>
            <div id="passwords">
            </div>
            <div id="message-snackbar"
                 class="mdc-snackbar"
                 aria-live="assertive"
                 aria-atomic="true"
                 aria-hidden="true">
                <div class="mdc-snackbar__text"></div>
                <div class="mdc-snackbar__action-wrapper">
                    <button type="button" class="mdc-snackbar__action-button">OK</button>
                </div>
            </div>
            <aside id="master-password-dialog"
                class="mdc-dialog"
                role="alertdialog"
                aria-labelledby="my-mdc-dialog-label"
                aria-describedby="my-mdc-dialog-description">
                <div class="mdc-dialog__surface">
                    <header class="mdc-dialog__header">
                        <h2 id="mdc-dialog-with-list-label" class="mdc-dialog__header__title">
                            Enter Master Password
                        </h2>
                    </header>
                    <section class="mdc-dialog__body mdc-dialog__body">
                        <div class="mdc-textfield mdc-textfield--fullwidth">
                            <input type="password" id="master-password" class="mdc-textfield__input" required>
                            <div class="mdc-textfield__bottom-line"></div>
                        </div>
                    </section>
                    <footer class="mdc-dialog__footer">
                        <button type="button" id="submit-master-password" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--accept mdc-ripple-upgraded" style="--mdc-ripple-surface-width:88.1875px; --mdc-ripple-surface-height:36px; --mdc-ripple-fg-size:52.9125px; --mdc-ripple-fg-scale:1.98918;">Submit</button>
                    </footer>
                </div>
                <div class="mdc-dialog__backdrop"></div>
            </aside>
            <aside id="change-master-password-dialog"
                class="mdc-dialog"
                role="alertdialog"
                aria-labelledby="my-mdc-dialog-label"
                aria-describedby="my-mdc-dialog-description">
                <div class="mdc-dialog__surface">
                    <header class="mdc-dialog__header">
                        <h2 id="mdc-dialog-with-list-label" class="mdc-dialog__header__title">
                            Change Master Password
                        </h2>
                    </header>
                    <section class="mdc-dialog__body mdc-dialog__body">
                        <div class="mdc-textfield mdc-textfield--fullwidth">
                            New Password:
                            <input type="text" id="new-master-password" class="mdc-textfield__input" required>
                            <div class="mdc-textfield__bottom-line"></div>
                        </div>
                        <button type="button" id="generate-master-password-button" class="mdc-button mdc-dialog__footer__button mdc-ripple-upgraded" style="--mdc-ripple-surface-width:91.5156px; --mdc-ripple-surface-height:36px; --mdc-ripple-fg-size:54.9094px; --mdc-ripple-fg-scale:1.9731;">Generate</button>
                        <div class="mdc-textfield mdc-textfield--fullwidth">
                            Confirm:
                            <input type="text" id="confirm-new-master-password" class="mdc-textfield__input" required>
                            <div class="mdc-textfield__bottom-line"></div>
                        </div>
                    </section>
                    <footer class="mdc-dialog__footer">
                        <button type="button" id="submit-master-password" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--accept mdc-ripple-upgraded" style="--mdc-ripple-surface-width:88.1875px; --mdc-ripple-surface-height:36px; --mdc-ripple-fg-size:52.9125px; --mdc-ripple-fg-scale:1.98918;">Submit</button>
                    </footer>
                </div>
                <div class="mdc-dialog__backdrop"></div>
            </aside>
            <aside id="new-password-dialog"
                class="mdc-dialog"
                role="alertdialog"
                aria-labelledby="my-mdc-dialog-label"
                aria-describedby="my-mdc-dialog-description">
                <div class="mdc-dialog__surface">
                    <header class="mdc-dialog__header">
                        <h2 id="mdc-dialog-with-list-label" class="mdc-dialog__header__title">
                            New Password
                        </h2>
                    </header>
                    <section class="mdc-dialog__body mdc-dialog__body--scrollable">
                        <div class="mdc-textfield">
                            Name:
                            <input type="text" id="add-name-input" class="mdc-textfield__input" aria-controls="name-validation-msg" required>
                            <div class="mdc-textfield__bottom-line"></div>
                        </div><br/>
                        <div class="mdc-textfield">
                            Password:
                            <input type="text" id="add-password-input" class="mdc-textfield__input" required>
                            <div class="mdc-textfield__bottom-line"></div>
                        </div>
                        <button type="button" id="generate-new-password-button" class="mdc-button mdc-dialog__footer__button mdc-ripple-upgraded" style="--mdc-ripple-surface-width:91.5156px; --mdc-ripple-surface-height:36px; --mdc-ripple-fg-size:54.9094px; --mdc-ripple-fg-scale:1.9731;">Generate</button>
                        <br/>
                        <div class="mdc-textfield">
                            Confirm:
                            <input type="text" id="add-confirm-password-input" class="mdc-textfield__input" required>
                            <div class="mdc-textfield__bottom-line"></div>
                        </div><br/>
                        <div class="mdc-textfield">
                            URL (optional):
                            <input type="text" id="add-url-input" class="mdc-textfield__input">
                            <div class="mdc-textfield__bottom-line"></div>
                        </div><br/>
                        <div class="mdc-textfield">
                            Note (optional):
                            <input type="text" id="add-note-input" class="mdc-textfield__input">
                            <div class="mdc-textfield__bottom-line"></div>
                        </div>
                    </section>
                    <footer class="mdc-dialog__footer">
                        <button type="button" id="cancel-add-btn" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--cancel mdc-ripple-upgraded" style="--mdc-ripple-surface-width:91.5156px; --mdc-ripple-surface-height:36px; --mdc-ripple-fg-size:54.9094px; --mdc-ripple-fg-scale:1.9731;">Cancel</button>
                        <button type="button" id="add-btn" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--accept mdc-ripple-upgraded" style="--mdc-ripple-surface-width:88.1875px; --mdc-ripple-surface-height:36px; --mdc-ripple-fg-size:52.9125px; --mdc-ripple-fg-scale:1.98918;">Add</button>
                    </footer>
                </div>
                <div class="mdc-dialog__backdrop"></div>
            </aside>
            <aside id="import-export-data-dialog"
                class="mdc-dialog"
                role="alertdialog"
                aria-labelledby="my-mdc-dialog-label"
                aria-describedby="my-mdc-dialog-description">
                <div class="mdc-dialog__surface">
                    <header class="mdc-dialog__header">
                        <h2 id="mdc-dialog-with-list-label" class="mdc-dialog__header__title">
                            Import/Export Data
                        </h2>
                    </header>
                    <section class="mdc-dialog__body mdc-dialog__body">
                        <button type="button" id="import-xml-button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--accept mdc-ripple-upgraded" style="--mdc-ripple-surface-width:88.1875px; --mdc-ripple-surface-height:36px; --mdc-ripple-fg-size:52.9125px; --mdc-ripple-fg-scale:1.98918;">Import XML</button>
                        <button type="button" id="export-xml-button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--accept mdc-ripple-upgraded" style="--mdc-ripple-surface-width:88.1875px; --mdc-ripple-surface-height:36px; --mdc-ripple-fg-size:52.9125px; --mdc-ripple-fg-scale:1.98918;">Export XML</button><br/>
                        <button type="button" id="import-json-button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--accept mdc-ripple-upgraded" style="--mdc-ripple-surface-width:88.1875px; --mdc-ripple-surface-height:36px; --mdc-ripple-fg-size:52.9125px; --mdc-ripple-fg-scale:1.98918;">Import JSON</button>
                        <button type="button" id="export-json-button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--accept mdc-ripple-upgraded" style="--mdc-ripple-surface-width:88.1875px; --mdc-ripple-surface-height:36px; --mdc-ripple-fg-size:52.9125px; --mdc-ripple-fg-scale:1.98918;">Export JSON</button><br/>
                        <button type="button" id="import-keepass-xml-button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--accept mdc-ripple-upgraded" style="--mdc-ripple-surface-width:88.1875px; --mdc-ripple-surface-height:36px; --mdc-ripple-fg-size:52.9125px; --mdc-ripple-fg-scale:1.98918;">Import KeePass XML</button>                        
                    </section>
                    <footer class="mdc-dialog__footer">
                    </footer>
                </div>
                <div class="mdc-dialog__backdrop"></div>
            </aside>
            <aside id="confirm-delete-password-dialog"
                class="mdc-dialog"
                role="alertdialog"
                aria-labelledby="my-mdc-dialog-label"
                aria-describedby="my-mdc-dialog-description">
                <div class="mdc-dialog__surface">
                    <header class="mdc-dialog__header">
                        <h2 id="mdc-dialog-with-list-label" class="mdc-dialog__header__title">
                            Confirm Delete
                        </h2>
                    </header>
                    <section class="mdc-dialog__body mdc-dialog__body">
                        <button type="button" id="confirm-delete-password-button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--accept mdc-ripple-upgraded" style="--mdc-ripple-surface-width:88.1875px; --mdc-ripple-surface-height:36px; --mdc-ripple-fg-size:52.9125px; --mdc-ripple-fg-scale:1.98918;">Delete</button>                       
                    </section>
                    <footer class="mdc-dialog__footer">
                    </footer>
                </div>
                <div class="mdc-dialog__backdrop"></div>
            </aside>
        </main>
    </body>
</html>
